<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="loading-shim"
  style="background-color: rgba(255, 255, 255, 0.91);  position: fixed;
  z-index: 9999;  width: 100%;  height: 100%;  text-align: center;
  padding-top: 25%;  font-family: monospace;  font-size: 25px;  margin-left:
  -10px;">
      Loading...
    </div>
    <div id="autoscrape-selected-menu" style="display: none;">
      <label id="autoscrape-column-label" for="column-name">
        Column Title
      </label>
      <input id="autoscrape-column-name" type="text" />
      <!--<button id="autoscrape-remove">Unselect</button>-->
      <button id="autoscrape-save">Save</button>
      <button id="autoscrape-cancel">X</button>
      <br />
      <button id="autoscrape-optional">Make optional</button>
      <!--<button id="autoscrape-select-like">Select all like this</button>-->
      <!--<a class="autoscrape-help" href="http://help.workbenchdata.com/modules/scrape/autoscrape-extract" target="_blank">?</a>-->
    </div>
    <div id="directory-loader" style="display: none;">
      <p id="directory-instructions" >Select or drag-and-drop an AutoScrape data directory.</p>
      <input id="directory-selector" type="file" webkitdirectory directory multiple />
      <div id="zip-area">
        <p>Or select an AutoScrape ZIP file.</p>
        <input id="zip-selector" type="file" />
      </div>
    </div>
    <div id="hext-overlay" style="display: none;">
      <p>This is the selected Hext template:</p>
      <div id="hext-area"></div>
      <button id="hext-download-btn">Download</button>
    </div>
    <div id="autoscrape-extractor-ui">
      <div id="autoscrape-controls" style="display: none">
        <button id="prev-btn">Previous</button>
        <span id="current-number"></span> of
        <span id="total-number"></span>
        <button id="next-btn">Next</button>
        <input id="current-doc-name" type="text" readonly />
        <button id="complete-btn" class="disabled">â–¶</button>
        <button id="cancel-btn">Cancel</button>
      </div>
    </div>
    <script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/gh/brandonrobertz/hext-emscripten/hext_wrapper.js">
    </script>
  </body>

</html>
