<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="autoscrape-selected-menu" style="font-size: 11px !important; font-family: sans-serif !important; background-color: #86F3FF !important; box-shadow: 0px 0px 0px 2px #268BD2 !important; height: 40px; display: inline-block; padding: 5px; z-index: 99999;">
      <label id="autoscrape-column-label" for="column-name">
        Name
      </label>
      <input id="autoscrape-column-name" type="text" />
      <button id="autoscrape-remove">Unselect</button>
      <button id="autoscrape-optional">Make Optional</button>
      <button id="autoscrape-close">Close</button>
    </div>
    <div id="directory-loader" style="display: none;">
      <p id="directory-instructions" >Select or drag-and-drop an AutoScrape data directory.</p>
      <input id="directory-selector" type="file" webkitdirectory directory multiple />
      <div id="zip-area">
        <p>Or select an AutoScrape ZIP file.</p>
        <input id="zip-selector" type="file" />
      </div>
    </div>
    <div id="hext-overlay" style="display: none;">
      <p>This is the selected Hext template:</p>
      <div id="hext-area"></div>
      <button id="hext-download-btn">Download</button>
    </div>
    <div id="autoscrape-extractor-ui">
      <div id="autoscrape-controls">
        <button id="prev-btn">Previous</button>
        <span id="current-number"></span> of
        <span id="total-number"></span>
        <button id="next-btn">Next</button>
        <input id="current-doc-name" type="text" readonly />
        <button id="complete-btn">â–¶</button>
        <button id="cancel-btn">Cancel</button>
      </div>
    </div>
  </body>

</html>
